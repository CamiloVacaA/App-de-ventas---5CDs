<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="index.css" type="text/css" >
</head>
<body>
   
    <form class="form-container" >
        <h2>Registro de Usuario</h2>

        <p>Nombre Completo Usuario</p> 
        <input class="form-input" id="nombreC" name="nombreC"> 

        <p>Correo Electrónico</p>
        <input type="url" class="form-input" id="url" name="url"> 

        <p>Contraseña</p> 
        <input type="password" class="form-input" id="password" name="password"> 
        
        <p>Confirma Contraseña</p> 
        <input type="password" class="form-input" id="password2" name="password2"> 

        <p for ="check">Acepta Nuestras Codiciones Generales</p>
        <input type="checkbox" id="check">
        
        <button class="form-button">Envia </button>
   </form>
</body>
</html>
