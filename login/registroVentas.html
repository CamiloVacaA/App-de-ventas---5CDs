        <title>Registro de ventas</title>

    <body>

        <form class="form-container" >
             <h2>Registra tu venta</h2>

             <p>ID del producto</p> 
             <input class="form-input" id="IDProducto" name="IDProducto"> 

             <p>Cantidad</p> 
             <input class="form-input" id="cantidad" name="cantidad"> 

             <p>Estado de la venta</p> 
             <input class="form-input" id="estadoVentad" name="estadoVenta"> 
             
             <p>Fecha</p> 
             <input class="form-input" id="fechaVenta" name="fechaVenta"> 
             
             <p>Id del cliente</p> 
             <input class="form-input" id="cantidad" name="cantidad"> 

             
             <button class="form-button">Envia </button>
        </form>

    </body>
